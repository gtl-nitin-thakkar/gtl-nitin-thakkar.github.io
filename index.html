<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <title>Nitin Thakkar  - Responsive  Architecture  Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <!--=============== css  ===============-->	
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/plugins.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/yourstyle.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="loader">
            <div class="tm-loader">
                <div id="circle"></div>
            </div>
        </div>
        <!--================= main start ================-->
        <div id="main">
            <!--=============== header ===============-->
            <header>
                <!-- Nav button-->
                <div class="nav-button">
                    <span  class="nos"></span>
                    <span class="ncs"></span>
                    <span class="nbs"></span>
                </div>
                <!-- Nav button end -->
                <!-- Logo--> 
                <div class="logo-holder">
                    <a href="index.html" class="ajax"><img src="images/logo1.png" alt=""></a>
                </div>
                <!-- Logo  end--> 
                <!-- Header  title --> 
                <div class="header-title">
                    <h2><a class="ajax" href="#"></a></h2>
                </div>
                <!-- Header  title  end-->
                <!-- share -->
                <div class="show-share isShare">
                    <!--<span>Share</span>
                    <i class="fa fa-chain-broken"></i>-->
                </div>
                <!-- share  end-->				
            </header>
            <!-- Header   end-->
            <!--=============== wrapper ===============-->
            <div id="wrapper">
                <!--=============== content-holder ===============-->
                <div class="content-holder elem scale-bg2 transition3">
                    <!-- Page title -->
                    <div class="dynamic-title">GALLERY</div>
                    <!-- Page title  end--> 
                    <!--  Navigation --> 
                    <div class="nav-overlay"></div>
                    <div class="nav-inner isDown">
                        <nav>
                            <ul>
                                <li><a href="index.html"> Gallery </a></li>
                            </ul>
                        </nav>
                    </div>
                    <!--  Navigation end --> 
                    <!--  Content  --> 
                    <div class="content ">
                        <section class="no-padding no-border">
                            <!-- fixed-info-container -->
                            <div class="fixed-info-container">
                                <!-- Filters-->
                                <div class="filter-holder filter-vis-column">
                                    <div class="gallery-filters">
                                        <a href="#" class="gallery-filter gallery-filter-active"  data-filter="*">All</a>
                                    </div>
                                </div>
                                <!-- Filters end -->
                            </div>
                            <!-- fixed-info-container end-->
                            <!-- filters end -->
                            <!-- resize-carousel-holder-->
                            <div class="resize-carousel-holder vis-info">
                                <!-- gallery-items -->
                                <div class="gallery-items   hid-port-info">
                                    <!-- 1 -->
                                    <div class="gallery-item">
                                        <div class="grid-item-holder">
                                            <div class="box-item">
												<img  src="images/All/1_b.jpg"   alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 1 end -->
                                    <!-- 2 -->
                                    <div class="gallery-item">
                                        <div class="grid-item-holder">
                                            <div class="box-item">
												<img  src="images/All/2_b.jpg"   alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 2 end -->
                                    <!-- 3 -->
                                    <div class="gallery-item">
                                        <div class="grid-item-holder">
                                            <div class="box-item">

                                                <img  src="images/All/3_b.jpg"   alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 3 end -->
                                    <!-- 4 -->
                                    <div class="gallery-item gallery-item-second">
                                        <div class="grid-item-holder">
                                            <div class="box-item">
                                                <img  src="images/All/4_b.jpg"   alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 4 end -->                                    
                                    <!-- 5 -->
                                    <div class="gallery-item">
                                        <div class="grid-item-holder">
                                            <div class="box-item">
                                                
                                                <img  src="images/All/5_b.jpg"   alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 5 end -->
                                </div>
                                <!-- end gallery items -->
                            </div>
                        </section>
                    </div>
                    <!--  Content  end --> 
                    <!-- share  -->
                    <div class="share-inner">
                        <div class="share-container  isShare"  data-share="['facebook','googleplus','twitter','linkedin']"></div>
                        <div class="close-share"></div>
                    </div>
                    <!-- share end -->
                </div>
                <!-- Content holder  end -->
            </div>
            <!-- wrapper end -->
            <!--=============== footer ===============-->
            <footer>
                <div class="policy-box">
                    <span>&#169; Nitin Thakkar 2019  /  All rights reserved. </span>
                </div>
                <div class="footer-social">
                    <ul>
                        <li><a href="#" target="_blank" ><i class="fa fa-facebook"></i><span>facebook</span></a></li>
                        <li><a href="#" target="_blank"><i class="fa fa-twitter"></i><span>twitter</span></a></li>
                        <li><a href="#" target="_blank" ><i class="fa fa-instagram"></i><span>instagram</span></a></li>
                        <li><a href="#" target="_blank" ><i class="fa fa-pinterest"></i><span>pinterest</span></a></li>
                        <li><a href="#" target="_blank" ><i class="fa fa-tumblr"></i><span>tumblr</span></a></li>
                    </ul>
                </div>
            </footer>
            <!-- footer end -->
        </div>
        <!-- Main end -->
        <!--=============== google map ===============-->
        <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" type="text/javascript"></script> -->
        <!--=============== scripts  ===============-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
